<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Control</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="topbar" id="home">
    <div class="brand">
      <img class="logo" src="/assets/icons/fourseasons.svg" alt="Four Seasons Logo" />
    </div>
  </header>

  <!-- HERO -->
  <section class="hero" id="hero">
    <div class="hero-img" role="img" aria-label="Apartment view"></div>
    <div class="hero-grad hero-grad-top"></div>
    <div class="hero-grad hero-grad-bottom"></div>
    <div class="unit-tag">Biella, Italy</div>

    <div class="welcome-wrap">
      <div class="welcome-card">
        <h1 class="welcome-title">Welcome Mattia,</h1>
        <p class="welcome-sub">We are here for anything you need, anytime.</p>
        <button class="request-btn" data-target="amenities">Make a request</button>
      </div>
    </div>
  </section>

  <main class="container">
    <!-- AMENITIES -->
    <section class="section" id="amenities">
      <h2 class="label">AMENITIES</h2>
      <!-- scroller = turns horizontal on tablet/desktop -->
      <div class="grid scroller">
        <a class="card card-wide" href="#" id="roomService" aria-label="Room Service">
          <!-- Fork + Knife (FS style) -->
          <svg class="icon" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="1.5"
               stroke-linecap="round" stroke-linejoin="round"
               aria-hidden="true">
            <path d="M6 3v5"/><path d="M8 3v5"/><path d="M10 3v5"/><path d="M7 8v13"/>
            <path d="M14 3c0 4 2 6 2 10v8"/>
          </svg>
          <span>Room Service</span>
        </a>
      </div>
    </section>

    <!-- ROOMS -->
    <section class="section" id="rooms">
      <h2 class="label">ROOMS</h2>
      <div class="grid scroller">
        <a class="card" href="/rooms/living-room/index.html" aria-label="Living Room">
          <!-- Sofa -->
          <svg class="icon" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="1.5"
               stroke-linecap="round" stroke-linejoin="round"
               aria-hidden="true">
            <rect x="3" y="11" width="18" height="7" rx="2"/>
            <path d="M3 11V9a2 2 0 0 1 2-2h2"/>
            <path d="M21 11V9a2 2 0 0 0-2-2h-2"/>
            <path d="M7 18v3"/><path d="M17 18v3"/>
          </svg>
          <span>Living Room</span>
        </a>

        <a class="card" href="/rooms/bedroom/index.html" aria-label="Bedroom">
          <!-- Bed -->
          <svg class="icon" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="1.5"
               stroke-linecap="round" stroke-linejoin="round"
               aria-hidden="true">
            <rect x="3" y="10" width="18" height="8" rx="2"/>
            <path d="M3 10V7a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v3"/>
            <path d="M3 18v3"/><path d="M21 18v3"/>
          </svg>
          <span>Bedroom</span>
        </a>

        <a class="card" href="/rooms/kitchen/index.html" aria-label="Kitchen">
          <!-- Cooking pot -->
          <svg class="icon" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="1.5"
               stroke-linecap="round" stroke-linejoin="round"
               aria-hidden="true">
            <rect x="4" y="8" width="16" height="10" rx="2"/>
            <path d="M8 8V6a4 4 0 0 1 8 0v2"/>
            <path d="M4 12h16"/>
          </svg>
          <span>Kitchen</span>
        </a>

        <a class="card" href="/rooms/bathroom/index.html" aria-label="Bathroom">
          <!-- Shower -->
          <svg class="icon" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="1.5"
               stroke-linecap="round" stroke-linejoin="round"
               aria-hidden="true">
            <path d="M6 3h12"/><path d="M12 3v5"/><path d="M7 8h10a3 3 0 0 1 3 3v10"/>
            <path d="M9 14v2"/><path d="M12 14v2"/><path d="M15 14v2"/>
          </svg>
          <span>Bathroom</span>
        </a>
      </div>
    </section>

    <!-- SCENES -->
    <section class="section" id="scenes">
      <h2 class="label">SCENES</h2>
      <div class="grid scroller">
        <button class="card scene" disabled aria-label="Movie Night">
          <svg class="icon" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="1.5"
               stroke-linecap="round" stroke-linejoin="round"
               aria-hidden="true">
            <rect x="3" y="6" width="18" height="14" rx="2"/>
            <path d="M3 10h18"/>
            <path d="M9 14l4 3v-6l-4 3z"/>
          </svg>
          <span>Movie Night</span>
        </button>

        <button class="card scene" disabled aria-label="Morning">
          <svg class="icon" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="1.5"
               stroke-linecap="round" stroke-linejoin="round"
               aria-hidden="true">
            <circle cx="12" cy="12" r="3.5"/>
            <path d="M12 2v3M12 19v3M2 12h3M19 12h3M4.6 4.6l2.1 2.1M17.3 17.3l2.1 2.1M4.6 19.4l2.1-2.1M17.3 6.7l2.1-2.1"/>
          </svg>
          <span>Morning</span>
        </button>

        <button class="card scene" disabled aria-label="Relax">
          <svg class="icon" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="1.5"
               stroke-linecap="round" stroke-linejoin="round"
               aria-hidden="true">
            <path d="M4 14c4-6 12-8 16-6-2 4-6 10-12 12-2 .6-3.5-.9-4-2"/>
            <path d="M9 9l6 6"/>
          </svg>
          <span>Relax</span>
        </button>

        <button class="card scene" disabled aria-label="Party">
          <svg class="icon" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="1.5"
               stroke-linecap="round" stroke-linejoin="round"
               aria-hidden="true">
            <path d="M6 12l2-2-2-2 2-2-2-2"/>
            <path d="M18 12l2-2-2-2 2-2-2-2"/>
            <path d="M12 18l2-2-2-2 2-2-2-2"/>
          </svg>
          <span>Party</span>
        </button>
      </div>
      <p class="hint">Scenes will be enabled later when APIs are added.</p>
    </section>
  </main>

  <!-- FLOATING BOTTOM MENU -->
  <nav class="bottom-nav" aria-label="Section navigation">
    <div class="nav-left">
      <button class="nav-link active" data-target="home">Home</button>
      <button class="nav-link" data-target="amenities">Amenities</button>
      <button class="nav-link" data-target="scenes">Scenes</button>
    </div>
    <div class="nav-right">
      <button class="icon-btn" aria-label="Chat">
        <svg viewBox="0 0 24 24" class="icon" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M4 5H20V15H8L4 19V5Z"/>
        </svg>
      </button>
      <button class="icon-btn" aria-label="Settings">
        <svg viewBox="0 0 24 24" class="icon" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <circle cx="12" cy="12" r="3.2"/><path d="M12 2.5v3"/><path d="M12 18.5v3"/><path d="M2.5 12h3"/><path d="M18.5 12h3"/><path d="M4.3 4.3l2.1 2.1"/><path d="M17.6 17.6l2.1 2.1"/><path d="M4.3 19.7l2.1-2.1"/><path d="M17.6 6.4l2.1-2.1"/>
        </svg>
      </button>
    </div>
  </nav>

  <script src="/assets/js/app.js"></script>
</body>
</html>
